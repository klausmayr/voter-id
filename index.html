<!DOCTYPE html>
<html>
  <head>
    <title>College Voter ID Visualizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/40e88bbac2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  </head>
  <body>
    <div id="loading-container">
      <div id="loading-spinner"></div>
      <div id="loading-message">Content loading...</div>
    </div>
    <div class="page-container">
      <div class="data-select-bar">
        <div id="data-select">
          <label id="label" for="data"> View:&nbsp; </label>
          <select id="data">
            <option value="enrollment">All Schools</option>
            <option value="id2025">Schools with Approved IDs for 2025</option>
            <option value="idnot2025">
              Schools without Approved IDs for 2025
            </option>
            <option value="hbcu">HBCUs</option>
            <option value="cc">Community Colleges</option>
          </select>
        </div>
        <p id="source-data">
          <a
            href="https://scsj.box.com/s/3uds1trh46npuyml8wy82oi1kugg0r43"
            target="_blank"
            >Click here to see the data</a
          >
        </p>
      </div>

      <div class="container">
        <div class="toggle-button-container">
          <button
            id="toggleDataSelectorButton"
            class="fa-solid fa-chevron-up"
            title="Toggle Data Selector"
            onclick="toggleDataSelectorVisibility()"
          ></button>
        </div>

        <div class="map-container">
          <div class="info-bar">
            <div id="info-box"></div>
            <div id="cu-info-box"></div>
          </div>
          <div class="legend-bar">
            <div id="choropleth-legend">
              <button
                id="toggleLegendButton"
                class="fa-solid fa-chevron-down"
                title="Toggle Legend"
                onclick="toggleLegendVisibility()"
              ></button>
              <div class="legend-content">
                <br /><br />

                <b>Est. # of Students Enrolled in<br />
                  <span id="variable-legend-title">All Schools</span>, by
                  County</b
                ><br />
                <i style="background: #ffffcc"></i>0 students<br />
                <i style="background: #a1dab4"></i>0-3,000 students<br />
                <i style="background: #41b6c4"></i>3,000-10,000 students<br />
                <i style="background: #2c7fb8"></i>10,000-20,000 students<br />
                <i style="background: #253494"></i>&gt; 20,000 students<br />
                <br />
                <div id="point-legend">
                  <i class="circle" style="background: #027148"></i> Approved
                  for 2025<br />
                  <i class="circle" style="background: #d64550"></i> Not
                  Approved for 2025<br />
                  <i class="circle" style="background: #a4a7a6"></i> Obtained
                  Approval in 2020,<br />
                  but Not Currently Approved for 2025<br />
                </div>
              </div>
            </div>
          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
